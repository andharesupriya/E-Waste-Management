<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/signup.css}">

<title>Insert title here</title>
</head>
<body>
<div class="login">

<form th:action="@{/logincor}" method="post">
<h1>Login Form</h1><br><br>

<label>username</label><br>
<input type="text" placeholder="enter the username" name="username" required><br>

<label>Password</label><br>
<input type="password" placeholder="enter the password" name="password" required><br>

<input type="submit" value="submit">

<a href="/corprative">Register</a>
<div th:if="${error}">
<p th:text="${error}"></p></div>
</form>
</div>

</body>
</html>
